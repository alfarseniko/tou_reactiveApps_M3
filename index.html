<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>

      <li id="projects-button"><span class="material-icons-round">apartment</span>Projects</li>

  <main id="content">
    
    <div class="page" id="project-details" style="display: none">
      <dialog id="edit-project-modal">
        <form id="edit-project-form">
          <h2>Edit Project</h2>
          <div class="input-list">
            <div class="form-field-container">
              <label><span class="material-icons-round">apartment</span>Name</label>
              <input required name="name" type="text" placeholder="What's the name of your project?">
              <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: Give it a short name</p>
            </div>
            <div class="form-field-container">
              <label><span class="material-icons-round">subject</span>Description</label>
              <textarea name="description" cols="30" rows="5" placeholder="Give your project a nice description! So people is jealous about it."></textarea>
            </div>
            <div class="form-field-container">
              <label><span class="material-icons-round">person</span>Role</label>
              <select name="role">
                <option>Architect</option>
                <option>Engineer</option>
                <option>Developer</option>
              </select>
            </div>
            <div class="form-field-container">
              <label><span class="material-icons-round">not_listed_location</span>Status</label>
              <select name="status">
                <option>Pending</option>
                <option>Active</option>
                <option>Finished</option>
              </select>
            </div>
            <div class="form-field-container">
              <label for="finishDate">
                <span class="material-icons-round">calendar_month</span>
                Finish Date
              </label>
              <input name="finishDate" type="date"></input>
            </div>
            <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
              <button id="close-button-edit-form" type="button" style="background-color: transparent;">Cancel</button>
              <button type="submit" style="background-color: rgb(18, 145, 18);">Accept</button>
            </div>
          </div>
        </form>
      </dialog>
      <dialog id="add-todo-modal">
        <form id="add-todo-form">
          <h2>ToDo</h2>
          <div class="input-list">
            <div class="form-field-container">
              <label><span class="material-icons-round">subject</span>Description</label>
              <textarea name="description" cols="30" rows="2" placeholder="Describe your task in detail."></textarea>
            </div>
            <div class="form-field-container">
              <label><span class="material-icons-round">not_listed_location</span>Status</label>
              <select name="status">
                <option>Pending</option>
                <option>Active</option>
                <option>Finished</option>
              </select>
            </div>
            <div class="form-field-container">
              <label for="finishDate">
                <span class="material-icons-round">calendar_month</span>
                Finish Date
              </label>
              <input name="finishDate" type="date"></input>
            </div>
            <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
              <button id="close-button-edit-form" type="button" style="background-color: transparent;">Cancel</button>
              <button type="submit" style="background-color: rgb(18, 145, 18);">Accept</button>
            </div>
          </div>
        </form>
      </dialog>
      <header>
        <div>
          <h2 details-page-info='name-heading'>Hospital Center</h2>
          <p details-page-info = 'description-heading' style="color: #969696">Community hospital located at downtown</p>
        </div>
      </header>
      <div class="main-page-content">
        <div style="display: flex; flex-direction: column; row-gap: 30px;">
          <div class="dashboard-card" style="padding: 30px 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0px 30px; margin-bottom: 30px;">
              <p details-page-info='project-initials' style="font-size: 20px; background-color: #ca8134; aspect-ratio: 1; border-radius: 100%; padding: 12px; text-transform: uppercase;"></p>
              <button id="edit-project-button" class="btn-secondary"><p style="width: 100%;">Edit</p></button>
            </div>
            <div style="padding: 0 30px;">
              <div>
                <h5 details-page-info='name'></h5>
                <p details-page-info='description'></p>
              </div>
              <div style="display: flex; column-gap: 30px; padding: 30px 0px; justify-content: space-between;">
                <div>
                  <p style="color: #969696; font-size: var(--font-sm)">Status</p>
                  <p details-page-info = 'status'>Active</p>
                </div>
                <div>
                  <p style="color: #969696; font-size: var(--font-sm)">Cost</p>
                  <p details-page-info = 'cost'>$ 2'542.000</p>
                </div>
                <div>
                  <p style="color: #969696; font-size: var(--font-sm)">Role</p>
                  <p details-page-info = 'role'>Engineer</p>
                </div>
                <div>
                  <p style="color: #969696; font-size: var(--font-sm)">Finish Date</p>
                  <p details-page-info = 'finishDate'>2023-05-01</p>
                </div>
              </div>
              <div style="background-color: #404040; border-radius: 9999px; overflow: auto;">
                <div style="width: 80%; background-color: green; padding: 4px 0; text-align: center;">80%</div>
              </div>
            </div>
          </div>
          <div class="dashboard-card" style="flex-grow: 1;">
            <div style="padding: 20px 30px; display: flex; align-items: center; justify-content: space-between;">
              <h4>To-Do</h4>
              <div style="display: flex; align-items: center; justify-content: end; column-gap: 20px;">
                <div style="display: flex; align-items: center; column-gap: 10px;">
                  <span class="material-icons-round">search</span>
                  <input type="text" placeholder="Search To-Do's by name" style="width: 100%;">
                </div>
                <span id="add-todo-button" class="material-icons-round">add</span>
              </div>
            </div>
            <div id="todo-list" style="display: flex; flex-direction: column; padding: 10px 30px; row-gap: 20px;">
              
            </div>
          </div>
        </div>
        <div id="viewer-container" class="dashboard-card" style="min-width: 0;"></div>
      </div>
    </div>
  </main>
</body>
<script type="module" src="src/index.tsx"></script>
</html>
